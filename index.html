<!DOCTYPE html>
<!-- Made by Ben Perlmutter as part of the Odin Project -->
<!-- January 2020 -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>TodoToday</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/07987f6265.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />


</head>

<body>
    <div id="main">
        <header>
            <h1>TodoToday</h1>
        </header>
        <div id="main-content">
            <section id="sidebar--projects">
                <div id="container--projects-title">
                    <h2>Projects</h2>
                </div>
                <div id="container--projects">
                    <div class="tab--project">
                        <p id="project1" class="project-name">Project 1</p>
                    </div>
                    <div class="tab--project">
                        <p id="project1" class="project-name">Project 2</p>
                    </div>

                </div>
                <div id="container--create-project">
                    <button id="button--create-project" class="button--standard">
                        Create Project
                    </button>
                </div>


            </section>
            <section id="content--project-todos">
                <div id="container--active-project">
                    <h2>Active Project</h2>
                </div>
                <div id="container--active-project-todos">
                    <div class="card--todo" id="activeProject-card0">
                        <span class="card--left-items">
                            <input type="checkbox" name="todo" id="card0-checkbox" class="card--checkbox">
                            <h3 class="card--todo-name">First ToDo</h3>
                            <span class="card--todo-date">Nov, 2, 2020</span>
                        </span>

                        <span class="card--todo-priority">***</span>
                    </div>

                    <div class="card--todo" id="activeProject-card2">
                        <span id="card--left-items">
                            <input type="checkbox" name="todo" id="card1-checkbox" class="card--checkbox">
                            <h3 class="card--todo-name">Second ToDo</h3>
                            <span class="card--todo-date">Dec, 1, 2020</span>
                        </span>
                        <span class="card--todo-priority">**</span>
                    </div>

                </div>


            </section>
        </div>
        <footer>

        </footer>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
